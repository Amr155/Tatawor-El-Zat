        <script>

            // قراءة البارامتر من الرابط
            const params = new URLSearchParams(window.location.search);
            const sectionToShow = params.get("show"); // den أو filme

            // اخفاء كل الأقسام
            document.querySelectorAll(".den, .filme").forEach(el => {
                el.style.display = "none";
            });

            // اظهار القسم المطلوب فقط
            if (sectionToShow) {
                const target = document.querySelector("." + sectionToShow);
                if (target) target.style.display = "block";
            }
            // نجيب كل الكروت
            const cards = document.querySelectorAll(".cards");

            // نضيف حدث لكل كارت
            cards.forEach(card => {
                card.addEventListener("click", function () {
                    // نجيب ID الخاص بالـ playlist
                    const playlistId = card.getAttribute("data-playlist");

                    // لو فيه playlistId
                    if (playlistId) {
                        window.location.href = `viwelist.html?playlist=${playlistId}`;
                    }
                });
            });
        </script>
